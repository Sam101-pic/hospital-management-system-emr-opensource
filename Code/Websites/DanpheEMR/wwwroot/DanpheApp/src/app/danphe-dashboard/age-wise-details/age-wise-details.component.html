<div class="row g-0" style="width: 100%;">
  <div class="col-lg-7 col-md-7 col-sm-7 agewise-header topcontainer">
    <p class="agewiseheading">Age Wise Details</p>
    <!-- <span><i class="fa-solid fa-circle-info"></i></span> -->
    <span>
      <div class="hover-text" style="margin-top: 0px; margin-left: 0px">
        <i class="fa fa-info-circle info" data-toggle="tooltip"></i>
        <span class="tooltip-text span" id="top">
          <div>
            Click on the 'View Details' button at the top right corner to see
            more information on this!
          </div>
        </span>
      </div>
    </span>
  </div>
  <div class="col-lg-5 col-md-5 col-sm-5 agewisedetails topcontainer">
    <button class="viewdetails" (click)="OnButtonClick()">
      <label for="agewisedetails" class="viewagewisedetails point-cursor">View Details</label>
      <i class="fa fa-angle-right arrowicon"></i>
    </button>
  </div>
</div>

<!---Is PCR Checkbox--->
<div class="row g-0" style="width: 100%; height: 20px">
  <div class="col-lg-12 col-md-12 col-sm-12">
    <div>
      <div>
        <input type="checkbox" id="ispcr" />
        <label for="ispcr">IS PCR?</label>
      </div>
    </div>
  </div>
</div>

<div class="row g-0 graphrow">
  <div class="col-lg-12 col-md-12 col-sm-12 chart-box">
    <div class="chart-size">
      <canvas #agewisechart width="304" height="400px !important"></canvas>
    </div>
  </div>
</div>
